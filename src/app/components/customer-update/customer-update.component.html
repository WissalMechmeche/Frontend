  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Edit Customer</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Customers</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
    <!-- /.container-fluid -->
    <section class="content">
      <div class="container-fluid">
        <div class="row mt-4">
          <div class="col-md-2"></div>  
          <div class="col-md-4">
            <div class="card card-success align-content-center">
              <div class="card-header">
                <h3 class="card-title">
                  Edit <small>Customer</small>
                </h3>
              </div>
  
              <form >
                <div  class="card-body">
                  <div class="form-group">
                    <label>First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter Your first name ... "
                      [(ngModel)]="currentCustomer.firstName" 
                      name="firstName" />
                  </div>
                
                  <div  class="form-group">
                    <label >Last Name</label>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Enter Your last name ... "
                        name="lastName"  
                        [(ngModel)]="currentCustomer.lastName"
                      />
                  </div>
                  <div  class="form-group">
                    <label >Phone Number</label>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Enter the phone number ... "
                        name="phoneNumber"  
                        [(ngModel)]="currentCustomer.phoneNumber"
                    />
                  </div>
                  <div  class="form-group">
                    <label >Company</label>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Enter the company name ..."
                        name="company"  
                        [(ngModel)]="currentCustomer.company"
                    />
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-success" (click)="updateCustomer()" >
                    Edit Customer
                    </button>
                  </div>
                
              </form>
            </div>
          </div>
          
        </div>
      </div>
    </section>
  </div>
