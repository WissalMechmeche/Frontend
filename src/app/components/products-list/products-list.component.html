  <div class="content-wrapper">
    <!--START CONTENT HEADER -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Products</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Products</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
    <!--END CONTENT HEADER -->
    <section class="content">
      <div class="container-fluid">
        <table class="table table-striped">
            <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
          <tbody *ngFor="let tempProduct of products" >
                <tr>
                    <td>
                        {{ tempProduct.name }}
                    </td>
                    <td>
                      {{ tempProduct.unitPrice }} TND
                    </td>
                    <td>
                      <button type="button"  [routerLink]="['/products',tempProduct.id]" class="btn btn-primary">Details</button>
                      <button class="btn btn-success" [routerLink]="['/update-product',tempProduct.id]" >Edit</button>
                      <button type="button"  (click)="deleteProduct(tempProduct)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
          </tbody>
        </table>
          <!-- if products empty then display a message -->
          <div
            *ngIf="products?.length == 0"
            class="alert alert-warning col-md-12"
            role="alert"
          >
            No Products found .
          </div>
        </div>
    </section>
  </div>
